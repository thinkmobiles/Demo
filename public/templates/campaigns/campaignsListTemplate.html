<div class="tableBt">
    <a href="javascript:;" class="editBtn">
        <span>Edit</span>
    </a>
    <a href="javascript:;" class="delete">
        <span>Delete</span>
    </a>
</div>


<table class="customTable" cellspacing="0" cellpadding="0">
    <tr>
        <th><span>Name</span></th>
        <th><span>Created</span></th>
    </tr>
    <%_.each(campaigns,function(campaign, index){%>
    <tr data-id="<%=campaign.id%>" class="<%=index==current?'current':''%>">
        <td><span><%=campaign.name %></span></td>
        <td><span><%=moment(campaign.createdAt).format('DD MMM YYYY') %></span></td>
    </tr>
    <%})%>
</table>

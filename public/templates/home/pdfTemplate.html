<%_.forEach(pdfUri,function(url){%>
<li>
  <a href="<%=url%>" target="_blank" class="pdf"><%=decodeURIComponent(url.split('\\').pop().split('/').pop())%></a>
  <div class="preview">
    <div class="arrow">
    </div>
	<img height="110" width="80" src="<%=url.replace('.pdf','.png')%>" alt="<%=decodeURIComponent(url.split('\\').pop().split('/').pop())%>"/>
  </div>
</li>
<%})%>

<div>
  <div class="videoConatiner">
	<video controls="true" width="716" height="404" class="mainVideo" src="<%= videoList[0].videoUri %>" type="video/mp4">
	</video>
	<ul class="listVideo">
	  <%_.forEach(videoList,function(video, index){%>
	  <li <%if (index==0){%>class="current"<%}%> data-id="<%=index%>">
		<video width="90" height="50" class="mainVideo" src="<%= video.videoUri %>" type="video/mp4" >
		</video>
	  </li>
	   <li class="videoTitle<%if (index==0){%> current<%}%>" data-id="<%=index%>">
		 <div class="text"><%= video.question %></div>
	  </li>
	  <%})%>
	</ul>
    </div>

  <h3>Related files:</h3>
  <ul class="pdfList">
	<%_.forEach(videoList[0].pdfUri,function(url){%>
	<li><a href="<%=url%>" target="_blank"><%=url.split("\\").pop().split("/").pop()%></a><img class="preview" height="110" src="<%=url.replace('.pdf','.png')%>" alt="<%=url.split("\\").pop().split("/").pop()%>"/></li>
	<%})%>
  </ul>
</div>

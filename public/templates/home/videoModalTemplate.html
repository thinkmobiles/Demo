<div class="videoWatch">
  <div class="left">
    <div class="videoSection">
	  <video controls="true" width="716" height="404"  class="mainVideo">
		<source src="<%= content.mainVideoUri %>" type="video/mp4" />
	  </video>
    </div>
    <div class="questionSection">
	  <h2>Choose what is most important to you to personalize your demo:</h2>
	  <table cellspacing="0" cellpadding="0">
		<tr>
		  <th>Title</th>
		  <th>Not<br/>important</th>
		  <th>Somewhat<br/>important</th>
		  <th>Very<br/>important</th>
		</tr>
	  <%_.forEach(content.survey,function(item){%>
		<tr data-question="<%=item.question%>">
		  <td><%=item.question%></td>
		  <td><div class="checkbox" data-item="not"></div></td>
		  <td><div class="checkbox" data-item="some"></div></td>
		  <td><div class="checkbox veryImp" data-item="very"></div></td>
		</tr>
	  <%})%>
	  </table>

	  <button class="showSurvay">CONTINUE</button>
    </div>
	<div class="relatedVideo">

    </div>
  </div>
  <div class="right">
	<img src="<%= content.logoUri %>" height="80" class="logo"/><br/>
	<div class="social">
	  <span class="fb"></span>
	  <span class="tw"></span>
	  <span class="gp"></span>
	  <span class="in"></span>
	</div>
	  <a href="https://plus.google.com/share?url=<%= encodeURIComponent('http://134.249.164.53:8838/#/chooseViewer/559659f63e3d511c49000004/558a78fa5a709eff758b4567') %>" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><img src="https://www.gstatic.com/images/icons/gplus-64.png" alt="Share on Google+"/></a>
	  <a href="https://twitter.com/share?url=<%= encodeURIComponent('http://134.249.164.53:8838/#/chooseViewer/559659f63e3d511c49000004/558a78fa5a709eff758b4567') %>&text=<%= encodeURIComponent('CUstom text') %> - <%= encodeURIComponent('custom message') %>" target="_blank"><button id="TwitterButton">Twitter</button></a>  <div class="fb-share-button" data-href="http://134.249.164.53:8838/#/home" data-layout="icon"></div>
	  <br/><br/><br/>
	<span>OR CALL US: <%= content.phone %></span>
	<button class="contactMe">CONTACT ME</button>
  </div>
  <div class="clear">
  </div>
</div>

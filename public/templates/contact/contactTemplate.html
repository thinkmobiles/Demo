<div class="contactPage">
  <div class="inner">
	<h2>CONTACT</h2>
      <hr class="contactLine">
	<div class="data">
      <div class="required">
		<input type="text" class="firstName" placeholder="First name"/>
	  </div>
	  <div class="required">
		<input type="text" class="lastName" placeholder="Last name"/>
	  </div><br/>
	  <div class="required">
		<input type="text" placeholder="Company" class="company"/>
	  </div>
	  <div class="required">
		<input type="text" placeholder="Title" class="title"/>
	  </div><br/>
	  <div class="required">
		<input class="email" type="text" placeholder="Email"/>
	  </div>
	  <div class="required">
		<input type="text" placeholder="Phone number" class="phone"/>
	  </div>
	  <br/>
	  <div class="required textarea">
		<textarea placeholder="Notes" class="notes"></textarea>
	  </div>
	</div>
  </div>
  <div class="buttons">
	<button class="cancel">BACK</button><button class="registerBtn">SEND</button>
    <div class="clear">
    </div>
  </div>
</div>

</div>

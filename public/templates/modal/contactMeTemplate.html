<div class="contactMe">
  <div class="container">
	<span>Send Message</span><br/>
	<input class="name" type="text" placeholder="Name" value="<%=contact.firstName+' '+contact.lastName%>"/>
	<input  class="email" type="text" placeholder="Email" value="<%=contact.email%>"/>
	<textarea placeholder="Description" class="desc"></textarea>
	<button class="send">Send</button>
  </div>

</div>

<div class="contactMe">
  <div class="container">
	<span>Enter Field:</span><br/>
	<input type="text" placeholder="Name" value="<%=contact.firstName+' '+contact.lastName%>"/>
	<input type="text" placeholder="Email" value="<%=contact.email%>"/>
	<textarea placeholder="Description" class="desc"></textarea>
	<button class="send">Send</button>
  </div>

</div>

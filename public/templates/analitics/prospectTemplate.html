<table cellspacing="0" cellpadding="0">
  <tr>
	<th><span>Name</span></th>
	<th><span>Email</span></th>
  </tr>
  <%_.each(prospects,function(prospect){%>
  <tr data-email="<%=prospect.email%>">
	<td><span><%=prospect.name%></span></td>
	<td><span><%=prospect.email%></span></td>
  </tr>
  <%})%>
</table>
